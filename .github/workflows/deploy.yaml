name: Deploy to DigitalOcean

# Trigger on any push to main
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code (not strictly needed for deploy.sh, but good practice)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Use SSH Action to connect & run deploy script
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          # Optional: disable strict host key checking to avoid prompt
          script: |
            # Ensure we have the latest code & restart containers
            /opt/chl-embedding-service/deploy.sh